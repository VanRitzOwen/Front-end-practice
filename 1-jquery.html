<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-jQuery</title>
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <style>
        #btn{
            float: left;
        }
        div {
            width: 50px;
            height: 50px;
            background: blue;
            margin-top: 10px;
            margin-left: 10px;
            float: left;
        }
    </style>
    <script>
        $(function () {
            $('#btn').click(function () {
                $('div').css('background','red');
            });
        })
    </script>
</head>
<body>
    <button id="btn">变变变！</button>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
