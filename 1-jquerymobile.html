<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>1-jQuery-mobile</title>
    <script src="js/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript" media="screen"></script>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <style>
        #btn{
            float: left;
        }
        div {
            width: 50px;
            height: 50px;
            background: blue;
            margin-top: 10px;
            margin-left: 10px;
            float: left;
        }
    </style>
    <script>
        $(function () {
            $('#btn').click(function () {
                $('div#box1').css('background','red');
                $('div#box2').css('background','red');
                $('div#box3').css('background','red');
            });
        })
    </script>
</head>
<body>
    <div data-role='page'>
        <button id="btn" data-role="button">变变变！</button>
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
    </div>

</body>
</html>
