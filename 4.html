<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4</title>
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script>
        $(function () {
            $('#btn').click(function () {
                $('.box').toggle("shake",1000);
            });
        })
    </script>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background: rebeccapurple;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button id="btn">隐藏/显示</button>
    <div class="box"></div>
</body>
</html>
